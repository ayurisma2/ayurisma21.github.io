<body>
    <div class="First">
        <h1>Quiz Tebak Gambar</h1>
        <h2>Taruh gambar di tempat yang benar !</h2>
        </div>
    <div class="quiz-container">
        <div class="images">
            <img src="anggor.jpg" alt="Grape" id="grape" draggable="true">
            <img src="pepaya.jpg" alt="papaya" id="papaya" draggable="true">
            <img src="jerok.jpg" alt="Orange" id="orange" draggable="true">
            <img src="pisang.jpg" alt="Banana" id="banana" draggable="true">
            <img src="stroberi.jpg" alt="Strawberry" id="strawberry" draggable="true">
            <img src="semangke.jpg" alt="Melon" id="melon" draggable="true">
            <img src="apel.jpg" alt="Apple" id="apple" draggable="true">
        </div>
        <div class="dropzones">
            <div class="dropzone" data-match="strawberry">Strawberry</div>
            <div class="dropzone" data-match="melon">Melon</div>
            <div class="dropzone" data-match="orange">Orange</div>
            <div class="dropzone" data-match="apple">Apple</div>
            <div class="dropzone" data-match="papaya">Papaya</div>
            <div class="dropzone" data-match="banana">Banana</div>
            <div class="dropzone" data-match="grape">Grape</div>
        </div>
    </div>
